    <script>
        $(document).ready(function () {
            $("#newpassword").focusout(function (e) {
                var pass = $(this).val();
                var cpass = $("#confirmpassword").val();
                if (cpass != pass && cpass != "" && pass != "") {
                    //alert("Password and Confirm Password Doesn't Matched!!")
                    document.getElementById("displayconfirmpasserror").innerHTML = "<h7 style='color:red'> Password and Confirm Password Doesn't Matched!! </h7>";
                    document.getElementById("displayconfirmpasserror").style.display = "block";
                    var confrmpass = $("#confirmpassword");
                    confrmpass.val("")
                    confrmpass.focus()

                }
                else {
                    document.getElementById("displayconfirmpasserror").style.display = "none";
                }
            });

            $("#confirmpassword").focusout(function (e) {
                console.log("we are in confirmpassword")
                var cpass = $(this).val();
                var pass = $("#newpassword").val();

                if (cpass != pass) {
                    //alert("Password and Confirm Password Doesn't Matched!!")
                    document.getElementById("displayconfirmpasserror").innerHTML = "<h7 style='color:red'> Password and Confirm Password Doesn't Matched!! </h7>";
                    document.getElementById("displayconfirmpasserror").style.display = "block";
                    var confrmpass = $("#confirmpassword");
                    confrmpass.val("")
                    confrmpass.focus()

                }
                else {
                    document.getElementById("displayconfirmpasserror").style.display = "none";
                }

            });
        });
    </script>

    <div class="registration-form">
        <div class="title">Password Reset Confirm</div>

        <form method="POST" action="/reset/{{uidb64}}/{{token}}/{{username}}">


            {% csrf_token %}
            <p style="text-align:center;color:red"> {{msg}}</p>
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>

            <div class="form-group">
                <input type="password" class="form-control item" name="newpassword" id="newpassword"
                    placeholder="New Password" minlength="8" maxlength="100" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" name="confirmpassword" id="confirmpassword"
                    placeholder="Confirm New Password" required>
                <div id="displayconfirmpasserror" style="display: none;"></div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-block create-account"> Reset Password </button>
            </div>
        </form>
